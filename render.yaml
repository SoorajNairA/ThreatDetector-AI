services:
  # Backend API Service
  - type: web
    name: guardian-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: APP_ENV
        value: prod
      - key: PORT
        value: 8000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: FRONTEND_ORIGIN
        value: https://guardian-frontend.onrender.com
    healthCheckPath: /health
    autoDeploy: true
    
